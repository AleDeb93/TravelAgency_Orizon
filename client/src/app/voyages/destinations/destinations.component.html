<div class="hero">
  <img src="destinations.png" alt="Destinations img" class="destinations-img">
</div>
<!-- Slogan pagina destinazioni -->
<div id="destinations">
  <p class="title">DESTINAZIONI</p>
  <p class="slogan">VIAGGIA DOVE IL RISPETTO INCONTRA L'AVVENTURA</p>
</div>
<!-- divisorio per stile meno compatto -->
<div class="spacer"></div>
<!-- Le destinazioni verranno mostrate da qui getAll -->
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  <div class="col" *ngFor="let destination of destinations">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h3 id="destinationName" class="my-0 fw-normal">{{destination.name}}</h3>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Location: {{destination.location}}</li>
          <li>Tipo attività: {{destination.activity}}</li>
          <li>Tema viaggio: {{destination.theme}}</li>
          <li>Ticket disponibili: {{destination.tickets}}</li>
        </ul>
        <h4 class="card-title pricing-card-title">{{destination.price}}<small
            class="text-body-secondary fw-light">€</small></h4>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Aggiungi al carrello</button>
      </div>
    </div>
  </div>
</div>
